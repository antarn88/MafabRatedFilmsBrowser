<h3 *ngIf="!paginator.listLength" class="text-center mt-5">Nincs megjeleníthető filmkártya!</h3>
<ul class="pagination justify-content-center flex-wrap mb-5" [hidden]="!paginator.listLength">
  <li class="page-item previous disabled mb-2" (click)="this.paginator.goPreviousPage($event)">
    <a class="page-link" aria-disabled="true">Előző</a>
  </li>
  <li class="page-item page mb-2" *ngFor="let page of this.paginator.pages"
    (click)="this.paginator.onClickListItem(page)" [ngClass]="page === 1 ? 'active' : ''">
    <a class="page-link">{{ page }}</a>
  </li>
  <li class="page-item next mb-2" (click)="this.paginator.goNextPage($event)">
    <a class="page-link">Következő</a>
  </li>
</ul>
