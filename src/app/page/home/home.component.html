<div class="card-container mt-5 d-flex flex-wrap justify-content-around col-10 offset-1">
  <app-film-card [film]="film"
    *ngFor="let film of filmList | slice:paginationInfo.startHits:paginationInfo.endHits"></app-film-card>
  </div>
  <div *ngIf="(list$ | async)?.length" class="container">
    <app-pagination [paginationInfo]="paginationInfo" (hitsInterval)="setHitsInterval($event)"></app-pagination>
  </div>
